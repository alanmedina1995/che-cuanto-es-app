<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div *ngIf="marketRates.length === 0; else table" class="alert alert-warning text-center">
                No hay cotizaciones para mostrar.
            </div>

            <ng-template #table>
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>moneda</th>
                            <th>nombre</th>
                            <th>compra</th>
                            <th>venta</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let marketRate of marketRates; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ marketRate.moneda }}</td>
                            <td>{{ marketRate.nombre }}</td>
                            <td>{{ marketRate.compra | currency }}</td>
                            <td>{{ marketRate.venta | currency }}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
